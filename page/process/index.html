<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>資料分析工具</title>
    <script
      src="https://kit.fontawesome.com/49e8b37aab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./table.css" />
    <link rel="stylesheet" href="./download_table.css" />
    <link rel="stylesheet" href="./warning_table.css" />
    <style>
      body {
        font: normal 'Helvetica Neue', Helvetica, sans-serif;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="../../index.html">
        <img src="../../img/iii_name.png" alt="" />
      </a>
    </header>
    <div class="main">
      <div class="title">資料分析工具</div>
      <section class="design-process-section" id="process-tab">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 flex">
              <ul class="add_icon">
                <!-- 住戶家庭 -->
                <li>
                  <div class="inner home">
                    <!-- normal -->
                    <i class="icon fa-solid fa-house-chimney-user"></i>
                  </div>
                  <p>住戶家庭</p>
                </li>
                <li class="arrow" style="color: #f7c242">
                  <i class="fa-solid fa-arrow-right-long"></i>
                </li>
              </ul>

              <ul class="nav nav-tabs process-model more-icon-preocess">
                <li class="presentation">
                  <div class="inner">
                    <!-- normal -->
                    <!-- <i class="icon fa-solid fa-download"></i> -->
                    <i class="icon fa-solid fa-cloud-arrow-up"></i>
                    <!-- <i class="icon fas fa-cog"></i> -->
                  </div>
                  <p>雲端數據</p>
                </li>

                <li class="presentation">
                  <div class="inner">
                    <!-- normal -->
                    <i class="icon fa-brands fa-stack-overflow disable"></i>
                  </div>
                  <p>電器運轉辨識</p>
                </li>

                <li class="presentation">
                  <div class="inner">
                    <!-- normal -->
                    <i
                      class="icon fa-solid fa-triangle-exclamation disable"
                    ></i>
                  </div>
                  <p>異常偵測</p>
                </li>

                <li class="presentation">
                  <div class="inner">
                    <!-- normal -->
                    <i class="icon fa-solid fa-calculator disable"></i>
                  </div>
                  <p>服務運算</p>
                </li>

                <!-- <li class="presentation">
                  <div class="inner">
                    <i class="icon fa-solid fa-retweet disable"></i>
                  </div>
                  <p>AMI資料格式轉換</p>
                </li> -->
              </ul>
            </div>
            <div class="btn">
              <!-- <button class="bubbly-button" onclick="resetBrowser()">
                Reset
              </button> -->
            </div>
          </div>
          <div class="tab-content end">
            <!-- 001 -->
            <table class="download_table none">
              <thead>
                <tr>
                  <th>User ID</th>
                  <th>W</th>
                  <th>reporttime</th>
                  <th>olid</th>
                  <th>channelid</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <!-- 002 -->
            <div class="nilm_table_desc none">
              2=電視, 3=冰箱, 4=冷氣, 5=開飲機, 6=洗衣機
            </div>
            <table class="nilm_table fixed_headers none">
              <thead>
                <tr>
                  <th>user_id</th>
                  <th>report_time</th>
                  <th>update_time</th>
                  <th>appliance_ratio</th>
                  <th>appliance_order</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <!-- 003 -->
            <table class="warning_table none">
              <thead>
                <tr>
                  <th>user_id</th>
                  <th>report_time</th>
                  <th>alert</th>
                  <th>period</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <!-- result image -->
            <div class="serve_img none">
              <div style="width: 50%">
                <img src="../../img/1.png" alt="" />
                <p>正常用電分析結果</p>
              </div>
              <div style="width: 50%">
                <img src="../../img/2.png" alt="" />
                <p>異常用電分析結果</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</html>
